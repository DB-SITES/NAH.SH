<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAH.SH - Chatbot Integration</title>
    <style>
        body {
            margin: 0;
            font-family: 'Avenir', sans-serif;
        }

        header {
            background-color: #005B5B; /* Pantone 320 */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-height: 50px;
        }

        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #003E6B; /* Pantone 533 */
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chatbot-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: white;
            width: 300px;
            height: 400px;
            border: 2px solid #003E6B; /* Pantone 533 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background-color: #005B5B; /* Pantone 320 */
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chatbot-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chatbot-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chatbot-input input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            font-size: 14px;
        }

        .chatbot-input button {
            background-color: #005B5B; /* Pantone 320 */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .chatbot-input input:focus, 
        .chatbot-input button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x50?text=NAH.SH" alt="NAH.SH Logo">
        <h1>Willkommen bei NAH.SH</h1>
    </header>

    <div class="chatbot-window" id="chatbot-window">
        <div class="chatbot-header">NAH.SH Chatbot</div>
        <div class="chatbot-messages" id="chatbot-messages">
            <p><strong>Chatbot:</strong> Wie kann ich Ihnen helfen?</p>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Nachricht eingeben...">
            <button onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>

    <script>
        const chatbotWindow = document.getElementById('chatbot-window');
        const chatbotMessages = document.getElementById('chatbot-messages');
        const chatbotInput = document.getElementById('chatbot-input');

        function toggleChatbot() {
            chatbotWindow.style.display = chatbotWindow.style.display === 'none' || chatbotWindow.style.display === '' ? 'flex' : 'none';
        }

        function sendMessage() {
            const userMessage = chatbotInput.value.trim();
            if (userMessage) {
                const userMessageElement = document.createElement('p');
                userMessageElement.innerHTML = `<strong>Sie:</strong> ${userMessage}`;
                chatbotMessages.appendChild(userMessageElement);

                // Antwort simulieren
                const botReplyElement = document.createElement('p');
                botReplyElement.innerHTML = `<strong>Chatbot:</strong> Vielen Dank fÃ¼r Ihre Nachricht. Wir prÃ¼fen diese.`;
                chatbotMessages.appendChild(botReplyElement);

                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                chatbotInput.value = '';
            }
        }
    </script>
</body>
</html>
