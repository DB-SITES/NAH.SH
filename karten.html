<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAH.SH - Ticket-Shop</title>
    <style>
        body {
            font-family: 'Avenir', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EFF2F7;
        }
        header {
            background-color: #003B5C; /* Pantone 533 */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003B5C;
            text-align: center;
        }
        .ticket {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #EFF2F7;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #CCC;
        }
        .ticket button {
            background-color: #00778B; /* Pantone 320 */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Avenir', sans-serif;
        }
        .ticket button:hover {
            background-color: #005F6D;
        }
    </style>
</head>
<body>
    <header>
        <h1>NAH.SH Ticket-Shop</h1>
        <a href="index.html">Zurück zur Startseite</a>
    </header>
    <div class="container">
        <h1>Wähle dein Ticket</h1>

        <!-- Ticket: Kinderkarte -->
        <div class="ticket">
            <span>Kinderkarte (1,50€)</span>
            <button onclick="downloadTicket('Kinderticket698346509802.pdf')">Jetzt kaufen</button>
        </div>

        <!-- Ticket: Tageskarte -->
        <div class="ticket">
            <span>Tageskarte (6,00€)</span>
            <button onclick="downloadTicket('Tageskarte698346509803.pdf')">Jetzt kaufen</button>
        </div>

        <!-- Ticket: Deutschlandticket -->
        <div class="ticket">
            <span>Deutschlandticket (49,00€)</span>
            <button onclick="downloadTicket('Deutschlandticket698346509804.pdf')">Jetzt kaufen</button>
        </div>

        <!-- Ticket: Quer-durchs-Land-Ticket -->
        <div class="ticket">
            <span>Quer-durchs-Land-Ticket (25,00€)</span>
            <button onclick="downloadTicket('Quer-durchs-Land-Ticket698346509805.pdf')">Jetzt kaufen</button>
        </div>

        <!-- Ticket: Wochenendticket -->
        <div class="ticket">
            <span>Wochenendticket (20,00€)</span>
            <button onclick="downloadTicket('Wochenendticket698346509806.pdf')">Jetzt kaufen</button>
        </div>
    </div>

    <script>
        function downloadTicket(ticketFile) {
            const link = document.createElement('a');
            link.href = ticketFile;
            link.download = ticketFile;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
