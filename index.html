<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter, Login und Registrierung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container form {
            margin-bottom: 20px;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        .switch a {
            color: #007bff;
            text-decoration: none;
        }
        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Newsletter Anmeldung</h2>
        <div class="form-container" id="newsletter-form">
            <form>
                <div class="form-group">
                    <label for="newsletter-email">E-Mail-Adresse</label>
                    <input type="email" id="newsletter-email" placeholder="E-Mail-Adresse eingeben" required>
                </div>
                <button type="submit">Newsletter abonnieren</button>
            </form>
        </div>

        <h2 id="form-title">Login</h2>
        <div class="form-container" id="login-form">
            <form>
                <div class="form-group">
                    <label for="login-email">E-Mail-Adresse</label>
                    <input type="email" id="login-email" placeholder="E-Mail-Adresse eingeben" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Passwort</label>
                    <input type="password" id="login-password" placeholder="Passwort eingeben" required>
                </div>
                <button type="submit">Einloggen</button>
            </form>
            <div class="switch">
                <p>Kein Konto? <a href="#" onclick="switchToRegistration()">Registrieren</a></p>
            </div>
        </div>

        <div class="form-container" id="registration-form" style="display: none;">
            <form>
                <div class="form-group">
                    <label for="register-email">E-Mail-Adresse</label>
                    <input type="email" id="register-email" placeholder="E-Mail-Adresse eingeben" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Passwort</label>
                    <input type="password" id="register-password" placeholder="Passwort erstellen" required>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Passwort bestätigen</label>
                    <input type="password" id="register-password-confirm" placeholder="Passwort bestätigen" required>
                </div>
                <button type="submit">Registrieren</button>
            </form>
            <div class="switch">
                <p>Bereits ein Konto? <a href="#" onclick="switchToLogin()">Einloggen</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registrationForm = document.getElementById('registration-form');
        const formTitle = document.getElementById('form-title');

        function switchToRegistration() {
            loginForm.style.display = 'none';
            registrationForm.style.display = 'block';
            formTitle.innerText = 'Registrieren';
        }

        function switchToLogin() {
            registrationForm.style.display = 'none';
            loginForm.style.display = 'block';
            formTitle.innerText = 'Login';
        }
    </script>
</body>
</html>
